<svg width="500" height="200" viewBox="0 0 500 200" xmlns="http://www.w3.org/2000/svg">

  <!-- Road path -->
  <path id="road" d="M 0 150 Q 250 100 500 150" fill="transparent" stroke="none"/>

  <!-- Cyclist -->
  <g id="cyclist">
    <circle cx="0" cy="0" r="20" stroke="black" fill="none" stroke-width="3"/>
    <circle cx="60" cy="0" r="20" stroke="black" fill="none" stroke-width="3"/>
    <line x1="0" y1="0" x2="30" y2="-30" stroke="black" stroke-width="3"/>
    <line x1="60" y1="0" x2="30" y2="-30" stroke="black" stroke-width="3"/>
    <circle cx="30" cy="-30" r="10" fill="black"/>
  </g>

  <!-- Animate cyclist along the road -->
  <animateMotion xlink:href="#cyclist" dur="6s" repeatCount="indefinite">
    <mpath xlink:href="#road"/>
  </animateMotion>

  <!-- Frontend -->
  <text id="frontend" x="500" y="50" font-size="22" font-family="Arial" fill="black">Frontend</text>
  <animateTransform xlink:href="#frontend" attributeName="transform" type="translate"
    from="500 0" to="-600 0" dur="3s" begin="0s;backend.end" fill="freeze"/>
  
  <!-- Middleware -->
  <text id="middleware" x="500" y="50" font-size="22" font-family="Arial" fill="black">Middleware</text>
  <animateTransform xlink:href="#middleware" attributeName="transform" type="translate"
    from="500 0" to="-600 0" dur="3s" begin="frontend.end" fill="freeze"/>
  
  <!-- Backend -->
  <text id="backend" x="500" y="50" font-size="22" font-family="Arial" fill="black">Backend</text>
  <animateTransform xlink:href="#backend" attributeName="transform" type="translate"
    from="500 0" to="-600 0" dur="3s" begin="middleware.end" fill="freeze"/>

</svg>
